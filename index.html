<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Trivia Challenge</title>

<style>

/* =====================
   MODERN GLOBAL STYLE
===================== */

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at top, #1f3c88, #0f2027 70%);
  overflow: hidden;
  color: white;
}

/* floating background blobs */
body::before,
body::after {
  content: "";
  position: absolute;
  width: 500px;
  height: 500px;
  background: linear-gradient(45deg,#ff7a18,#ffd166);
  filter: blur(120px);
  opacity: .25;
  animation: float 14s infinite alternate ease-in-out;
}

body::after {
  background: linear-gradient(45deg,#4facfe,#00f2fe);
  animation-delay: 4s;
}

@keyframes float {
  from { transform: translate(-150px,-100px); }
  to { transform: translate(150px,120px); }
}

/* container */

.container {
  width: 92%;
  max-width: 720px;
  padding: 30px;
  border-radius: 20px;
  backdrop-filter: blur(16px);
  background: rgba(255,255,255,0.08);
  box-shadow: 0 20px 60px rgba(0,0,0,.35);
  text-align: center;
  animation: fadeIn .7s ease;
}

@keyframes fadeIn {
  from { opacity:0; transform:translateY(20px);}
  to { opacity:1; transform:translateY(0);}
}

h1 { margin-top: 0; }

.hidden { display:none; }

/* buttons */

button {
  border: none;
  padding: 14px 18px;
  border-radius: 12px;
  font-size: 16px;
  cursor: pointer;
  transition: all .25s ease;
  background: linear-gradient(135deg,#ff7a18,#ffb347);
  color: white;
  font-weight: 600;
}

button:hover {
  transform: translateY(-3px) scale(1.02);
  box-shadow: 0 10px 20px rgba(0,0,0,.25);
}

/* options */

.options button {
  width: 100%;
  margin: 8px 0;
  background: rgba(255,255,255,.12);
}

.options button.correct {
  background: #2ecc71;
  animation: pop .35s;
}

.options button.wrong {
  background: #e74c3c;
}

@keyframes pop {
  0%{transform:scale(.9);}
  70%{transform:scale(1.05);}
  100%{transform:scale(1);}
}

/* top bar */

.top-bar {
  display: flex;
  justify-content: space-between;
  margin-bottom: 15px;
  font-weight: 600;
}

/* timer bar */

.timer-bar {
  height: 8px;
  background: rgba(255,255,255,.2);
  border-radius: 8px;
  overflow: hidden;
  margin-bottom: 20px;
}

.timer-fill {
  height: 100%;
  width: 100%;
  background: linear-gradient(90deg,#00f2fe,#4facfe);
  transition: width 1s linear;
}

/* stamps */

.passports {
  margin-top: 20px;
}

.stamp {
  display: inline-block;
  border: 2px dashed #ffd166;
  padding: 6px 12px;
  margin: 5px;
  border-radius: 10px;
  color: #ffd166;
  animation: stampIn .5s ease;
}

@keyframes stampIn {
  from { transform:scale(2) rotate(-20deg); opacity:0;}
  to { transform:scale(1) rotate(0); opacity:1;}
}

</style>
</head>

<body>

<div class="container">

<!-- START -->
<div id="startScreen">
<h1>üåç Travel Trivia Challenge</h1>
<p>
Answer travel trivia before time runs out.<br><br>
Earn a <b>passport stamp</b> every 3 correct answers in a row!
</p>
<button onclick="startGame()">Start Adventure</button>
</div>

<!-- GAME -->
<div id="gameScreen" class="hidden">

<div class="top-bar">
<div>Score: <span id="score">0</span></div>
<div>‚è± <span id="time">15</span>s</div>
</div>

<div class="timer-bar">
<div class="timer-fill" id="timerFill"></div>
</div>

<h2 id="question"></h2>
<div id="options" class="options"></div>

<div class="passports">
‚úàÔ∏è Passport Stamps:
<div id="stamps"></div>
</div>

</div>

<!-- END -->
<div id="endScreen" class="hidden">
<h1>Trip Complete ‚úàÔ∏è</h1>
<h2>Your Score: <span id="finalScore"></span></h2>
<div id="finalStamps"></div>
<button onclick="restartGame()">Restart Journey</button>
</div>

</div>

<script>

/* =====================
   QUESTIONS (13 TOTAL)
===================== */

const questions = [
{q:"Which city is known as the City of Love?",options:["Rome","Paris","Barcelona","Vienna"],answer:1},
{q:"Which country has the Great Barrier Reef?",options:["USA","Australia","Thailand","Brazil"],answer:1},
{q:"Mount Fuji is located in which country?",options:["China","Japan","South Korea","Nepal"],answer:1},
{q:"Which continent is Egypt in?",options:["Asia","Europe","Africa","South America"],answer:2},
{q:"What is the capital of Canada?",options:["Toronto","Vancouver","Ottawa","Montreal"],answer:2},
{q:"Machu Picchu is located in which country?",options:["Peru","Chile","Mexico","Colombia"],answer:0},
{q:"Which country is famous for fjords?",options:["Norway","Italy","India","Spain"],answer:0},
{q:"The Colosseum is found in which city?",options:["Athens","Rome","Istanbul","Lisbon"],answer:1},

/* NEW QUESTIONS */
{q:"Which desert covers much of northern Africa?",options:["Gobi","Sahara","Atacama","Mojave"],answer:1},
{q:"What is the capital of Thailand?",options:["Bangkok","Phuket","Hanoi","Manila"],answer:0},
{q:"Which European country uses the krona currency?",options:["Sweden","France","Portugal","Greece"],answer:0},
{q:"The island of Bali belongs to which country?",options:["Philippines","Indonesia","Malaysia","Sri Lanka"],answer:1},
{q:"Which U.S. city is home to the Golden Gate Bridge?",options:["Seattle","San Francisco","Los Angeles","San Diego"],answer:1}
];

/* =====================
   GAME STATE
===================== */

let currentQuestion=0;
let score=0;
let streak=0;
let stamps=0;
let timeLeft=15;
let timer;

/* elements */
const startScreen=document.getElementById("startScreen");
const gameScreen=document.getElementById("gameScreen");
const endScreen=document.getElementById("endScreen");
const questionEl=document.getElementById("question");
const optionsEl=document.getElementById("options");
const scoreEl=document.getElementById("score");
const timeEl=document.getElementById("time");
const stampsEl=document.getElementById("stamps");
const timerFill=document.getElementById("timerFill");

/* =====================
   GAME FLOW
===================== */

function startGame(){
startScreen.classList.add("hidden");
gameScreen.classList.remove("hidden");

currentQuestion=0;
score=0;
streak=0;
stamps=0;
stampsEl.innerHTML="";
loadQuestion();
}

function loadQuestion(){
resetTimer();
const q=questions[currentQuestion];
questionEl.textContent=q.q;
optionsEl.innerHTML="";

q.options.forEach((opt,i)=>{
const btn=document.createElement("button");
btn.textContent=opt;
btn.onclick=()=>selectAnswer(i,btn);
optionsEl.appendChild(btn);
});

startTimer();
}

function selectAnswer(index,button){
clearInterval(timer);
const correct=questions[currentQuestion].answer;
const buttons=optionsEl.querySelectorAll("button");
buttons.forEach(b=>b.disabled=true);

if(index===correct){
button.classList.add("correct");
score+=10;
streak++;

if(streak===3){
streak=0;
stamps++;
addStamp();
}
}else{
button.classList.add("wrong");
buttons[correct].classList.add("correct");
streak=0;
}

updateUI();
setTimeout(nextQuestion,1200);
}

function nextQuestion(){
currentQuestion++;
if(currentQuestion>=questions.length){
endGame();
}else{
loadQuestion();
}
}

function updateUI(){
scoreEl.textContent=score;
}

/* =====================
   PASSPORT STAMPS
===================== */

function addStamp(){
const s=document.createElement("div");
s.className="stamp";
s.textContent="üåé Stamp #"+stamps;
stampsEl.appendChild(s);
}

/* =====================
   TIMER
===================== */

function startTimer(){
timeLeft=15;
timeEl.textContent=timeLeft;
timerFill.style.width="100%";

timer=setInterval(()=>{
timeLeft--;
timeEl.textContent=timeLeft;
timerFill.style.width=(timeLeft/15*100)+"%";

if(timeLeft<=0){
clearInterval(timer);
streak=0;
nextQuestion();
}
},1000);
}

function resetTimer(){
clearInterval(timer);
}

/* =====================
   END GAME
===================== */

function endGame(){
gameScreen.classList.add("hidden");
endScreen.classList.remove("hidden");

document.getElementById("finalScore").textContent=score;
const box=document.getElementById("finalStamps");
box.innerHTML="";

for(let i=1;i<=stamps;i++){
const s=document.createElement("div");
s.className="stamp";
s.textContent="üåé Stamp #"+i;
box.appendChild(s);
}
}

function restartGame(){
endScreen.classList.add("hidden");
startScreen.classList.remove("hidden");
}

</script>
</body>
</html>
