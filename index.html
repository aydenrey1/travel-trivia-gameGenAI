<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Trivia Challenge</title>

<style>
/* ---------- GLOBAL STYLES ---------- */
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  margin: 0;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  width: 90%;
  max-width: 700px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
  border-radius: 16px;
  padding: 30px;
  box-shadow: 0 10px 40px rgba(0,0,0,.3);
  text-align: center;
}

h1 {
  margin-top: 0;
  font-weight: 700;
  letter-spacing: .5px;
}

button {
  background: #ff7a18;
  border: none;
  color: white;
  padding: 12px 20px;
  margin: 10px;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  transition: .25s;
}

button:hover {
  transform: translateY(-2px);
  background: #ff9a3c;
}

.hidden { display: none; }

.options button {
  width: 100%;
  margin: 8px 0;
  background: rgba(255,255,255,0.15);
}

.options button.correct {
  background: #2ecc71;
}

.options button.wrong {
  background: #e74c3c;
}

.top-bar {
  display: flex;
  justify-content: space-between;
  margin-bottom: 15px;
  font-weight: bold;
}

.timer {
  font-size: 18px;
}

.passports {
  margin-top: 15px;
}

.stamp {
  display: inline-block;
  padding: 6px 10px;
  margin: 5px;
  border: 2px dashed #ffd166;
  border-radius: 8px;
  font-size: 14px;
  color: #ffd166;
}
</style>
</head>

<body>

<div class="container">

  <!-- START SCREEN -->
  <div id="startScreen">
    <h1>üåç Travel Trivia Challenge</h1>
    <p>
      Test your world travel knowledge!<br><br>
      ‚Ä¢ Answer multiple-choice questions<br>
      ‚Ä¢ Beat the countdown timer<br>
      ‚Ä¢ Earn a <b>passport stamp</b> every 3 correct answers in a row!
    </p>
    <button onclick="startGame()">Start Adventure</button>
  </div>

  <!-- GAME SCREEN -->
  <div id="gameScreen" class="hidden">
    <div class="top-bar">
      <div>Score: <span id="score">0</span></div>
      <div class="timer">‚è± <span id="time">15</span>s</div>
    </div>

    <h2 id="question"></h2>

    <div class="options" id="options"></div>

    <div class="passports">
      ‚úàÔ∏è Passport Stamps:
      <div id="stamps"></div>
    </div>
  </div>

  <!-- END SCREEN -->
  <div id="endScreen" class="hidden">
    <h1>Trip Complete ‚úàÔ∏è</h1>
    <h2>Your Score: <span id="finalScore"></span></h2>
    <div id="finalStamps"></div>
    <button onclick="restartGame()">Restart Journey</button>
  </div>

</div>

<script>
/* ---------- QUESTIONS ---------- */
const questions = [
  {
    q: "Which city is known as the City of Love?",
    options: ["Rome", "Paris", "Barcelona", "Vienna"],
    answer: 1
  },
  {
    q: "Which country has the Great Barrier Reef?",
    options: ["USA", "Australia", "Thailand", "Brazil"],
    answer: 1
  },
  {
    q: "Mount Fuji is located in which country?",
    options: ["China", "Japan", "South Korea", "Nepal"],
    answer: 1
  },
  {
    q: "Which continent is Egypt in?",
    options: ["Asia", "Europe", "Africa", "South America"],
    answer: 2
  },
  {
    q: "What is the capital of Canada?",
    options: ["Toronto", "Vancouver", "Ottawa", "Montreal"],
    answer: 2
  },
  {
    q: "Machu Picchu is located in which country?",
    options: ["Peru", "Chile", "Mexico", "Colombia"],
    answer: 0
  },
  {
    q: "Which country is famous for fjords?",
    options: ["Norway", "Italy", "India", "Spain"],
    answer: 0
  },
  {
    q: "The Colosseum is found in which city?",
    options: ["Athens", "Rome", "Istanbul", "Lisbon"],
    answer: 1
  }
];

/* ---------- GAME STATE ---------- */
let currentQuestion = 0;
let score = 0;
let streak = 0;
let stamps = 0;
let timer;
let timeLeft = 15;

/* ---------- ELEMENTS ---------- */
const startScreen = document.getElementById("startScreen");
const gameScreen = document.getElementById("gameScreen");
const endScreen = document.getElementById("endScreen");

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const scoreEl = document.getElementById("score");
const timeEl = document.getElementById("time");
const stampsEl = document.getElementById("stamps");

/* ---------- GAME FUNCTIONS ---------- */

function startGame() {
  startScreen.classList.add("hidden");
  gameScreen.classList.remove("hidden");

  currentQuestion = 0;
  score = 0;
  streak = 0;
  stamps = 0;

  updateUI();
  loadQuestion();
}

function loadQuestion() {
  resetTimer();

  const q = questions[currentQuestion];
  questionEl.textContent = q.q;
  optionsEl.innerHTML = "";

  q.options.forEach((opt, index) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => selectAnswer(index, btn);
    optionsEl.appendChild(btn);
  });

  startTimer();
}

function selectAnswer(index, button) {
  clearInterval(timer);

  const correct = questions[currentQuestion].answer;
  const buttons = optionsEl.querySelectorAll("button");

  buttons.forEach(b => b.disabled = true);

  if (index === correct) {
    button.classList.add("correct");
    score += 10;
    streak++;

    if (streak === 3) {
      stamps++;
      streak = 0;
      addStamp();
    }
  } else {
    button.classList.add("wrong");
    buttons[correct].classList.add("correct");
    streak = 0;
  }

  updateUI();

  setTimeout(nextQuestion, 1200);
}

function nextQuestion() {
  currentQuestion++;

  if (currentQuestion >= questions.length) {
    endGame();
  } else {
    loadQuestion();
  }
}

function updateUI() {
  scoreEl.textContent = score;
}

function addStamp() {
  const stamp = document.createElement("div");
  stamp.className = "stamp";
  stamp.textContent = "üåé Stamp #" + stamps;
  stampsEl.appendChild(stamp);
}

/* ---------- TIMER ---------- */

function startTimer() {
  timeLeft = 15;
  timeEl.textContent = timeLeft;

  timer = setInterval(() => {
    timeLeft--;
    timeEl.textContent = timeLeft;

    if (timeLeft <= 0) {
      clearInterval(timer);
      streak = 0;
      nextQuestion();
    }
  }, 1000);
}

function resetTimer() {
  clearInterval(timer);
}

/* ---------- END GAME ---------- */

function endGame() {
  gameScreen.classList.add("hidden");
  endScreen.classList.remove("hidden");

  document.getElementById("finalScore").textContent = score;

  const finalStampBox = document.getElementById("finalStamps");
  finalStampBox.innerHTML = "";

  for (let i = 1; i <= stamps; i++) {
    const s = document.createElement("div");
    s.className = "stamp";
    s.textContent = "üåé Stamp #" + i;
    finalStampBox.appendChild(s);
  }
}

function restartGame() {
  endScreen.classList.add("hidden");
  stampsEl.innerHTML = "";
  startScreen.classList.remove("hidden");
}
</script>

</body>
</html>
