<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Trivia Challenge</title>

<style>
/* ---------- GLOBAL ---------- */
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#1c92d2);
  background-size: 400% 400%;
  animation: gradientMove 12s ease infinite;
  height: 100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

@keyframes gradientMove {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.container {
  width:90%;
  max-width:720px;
  padding:32px;
  border-radius:18px;
  background:rgba(255,255,255,0.08);
  backdrop-filter: blur(18px);
  box-shadow:0 20px 60px rgba(0,0,0,.35);
  text-align:center;
  animation: fadeIn .6s ease;
}

@keyframes fadeIn {
  from {opacity:0; transform:translateY(15px);}
  to {opacity:1; transform:translateY(0);}
}

.hidden { display:none; }

h1 { margin-top:0; }

button {
  border:none;
  padding:14px 20px;
  border-radius:12px;
  cursor:pointer;
  font-size:16px;
  color:white;
  background:linear-gradient(135deg,#ff7a18,#ffb347);
  transition:.25s;
}

button:hover {
  transform:translateY(-2px) scale(1.03);
}

/* ---------- OPTIONS ---------- */
.options button {
  width:100%;
  margin:8px 0;
  background:rgba(255,255,255,0.15);
}

.options button:hover {
  background:rgba(255,255,255,0.25);
}

.correct { background:#2ecc71 !important; animation:pop .3s; }
.wrong { background:#e74c3c !important; animation:shake .3s; }

@keyframes pop {
  50%{transform:scale(1.08);}
}

@keyframes shake {
  25%{transform:translateX(-5px);}
  75%{transform:translateX(5px);}
}

/* ---------- TOP BAR ---------- */
.top-bar{
  display:flex;
  justify-content:space-between;
  margin-bottom:12px;
  font-weight:bold;
}

/* TIMER BAR */
.timer-bar {
  height:8px;
  background:rgba(255,255,255,.2);
  border-radius:10px;
  overflow:hidden;
  margin-bottom:18px;
}

.timer-fill {
  height:100%;
  width:100%;
  background:linear-gradient(90deg,#00f260,#0575e6);
  transition:width 1s linear;
}

/* ---------- PASSPORT ---------- */
.passports { margin-top:20px; }

.stamp {
  display:inline-block;
  margin:6px;
  padding:8px 12px;
  border:2px dashed #ffd166;
  border-radius:10px;
  color:#ffd166;
  animation:stampIn .5s ease;
}

@keyframes stampIn {
  from {transform:scale(2) rotate(-10deg); opacity:0;}
  to {transform:scale(1) rotate(0); opacity:1;}
}

.fade-slide {
  animation:fadeSlide .4s ease;
}

@keyframes fadeSlide {
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="container">

<!-- START -->
<div id="startScreen">
<h1>üåç Travel Trivia Challenge</h1>
<p>
Answer challenging world travel questions.<br><br>
‚úî Beat the timer<br>
‚úî Build streaks<br>
‚úî Earn a passport stamp every 3 correct answers!
</p>
<button onclick="startGame()">Start Adventure</button>
</div>

<!-- GAME -->
<div id="gameScreen" class="hidden">
<div class="top-bar">
<div>Score: <span id="score">0</span></div>
<div>‚è± <span id="time">15</span>s</div>
</div>

<div class="timer-bar">
<div id="timerFill" class="timer-fill"></div>
</div>

<h2 id="question"></h2>
<div id="options" class="options"></div>

<div class="passports">
‚úàÔ∏è Passport Stamps:
<div id="stamps"></div>
</div>
</div>

<!-- END -->
<div id="endScreen" class="hidden">
<h1>Trip Complete ‚úàÔ∏è</h1>
<h2>Your Score: <span id="finalScore"></span></h2>
<div id="finalStamps"></div>
<button onclick="restartGame()">Restart Journey</button>
</div>

</div>

<script>
/* ---------- HARDER QUESTIONS (13 TOTAL) ---------- */
const questions = [
{q:"Which airport has the IATA code 'DXB'?",options:["Doha","Dubai","Abu Dhabi","Istanbul"],answer:1},
{q:"Which European capital sits on both the Danube River and was once two cities?",options:["Vienna","Budapest","Prague","Bratislava"],answer:1},
{q:"Which country controls the Faroe Islands?",options:["Norway","Denmark","Iceland","UK"],answer:1},
{q:"The Inca Trail leads primarily to which site?",options:["Nazca Lines","Machu Picchu","Cusco Cathedral","Lake Titicaca"],answer:1},
{q:"Which desert spans across Namibia, Botswana, and South Africa?",options:["Sahara","Kalahari","Atacama","Gobi"],answer:1},
{q:"Which city has the busiest international passenger traffic (historically)?",options:["Dubai","London","Atlanta","Singapore"],answer:0},
{q:"What is the capital of New Zealand?",options:["Auckland","Christchurch","Wellington","Queenstown"],answer:2},
{q:"Which sea separates Saudi Arabia and Africa?",options:["Arabian Sea","Red Sea","Persian Gulf","Mediterranean"],answer:1},
{q:"Which UNESCO site is nicknamed the 'Lost City of Petra'?",options:["Jordan","Oman","Turkey","Morocco"],answer:0},
{q:"Which country has the most time zones?",options:["USA","Russia","France","Australia"],answer:2},
{q:"Which mountain is the highest outside Asia?",options:["Denali","Aconcagua","Kilimanjaro","Elbrus"],answer:1},
{q:"Which canal connects the Mediterranean Sea to the Red Sea?",options:["Panama Canal","Suez Canal","Kiel Canal","Corinth Canal"],answer:1},
{q:"Which country‚Äôs flag features a cedar tree?",options:["Lebanon","Cyprus","Malta","Georgia"],answer:0}
];

/* ---------- STATE ---------- */
let currentQuestion=0;
let score=0;
let streak=0;
let stamps=0;
let timer;
let timeLeft=15;

/* ---------- ELEMENTS ---------- */
const startScreen=document.getElementById("startScreen");
const gameScreen=document.getElementById("gameScreen");
const endScreen=document.getElementById("endScreen");
const questionEl=document.getElementById("question");
const optionsEl=document.getElementById("options");
const scoreEl=document.getElementById("score");
const timeEl=document.getElementById("time");
const stampsEl=document.getElementById("stamps");
const timerFill=document.getElementById("timerFill");

/* ---------- GAME ---------- */
function startGame(){
startScreen.classList.add("hidden");
gameScreen.classList.remove("hidden");

currentQuestion=0;
score=0;
streak=0;
stamps=0;
stampsEl.innerHTML="";
updateUI();
loadQuestion();
}

function loadQuestion(){
resetTimer();
const q=questions[currentQuestion];

questionEl.classList.remove("fade-slide");
void questionEl.offsetWidth;
questionEl.classList.add("fade-slide");

questionEl.textContent=q.q;
optionsEl.innerHTML="";

q.options.forEach((opt,i)=>{
const btn=document.createElement("button");
btn.textContent=opt;
btn.onclick=()=>selectAnswer(i,btn);
optionsEl.appendChild(btn);
});

startTimer();
}

function selectAnswer(index,button){
clearInterval(timer);
const correct=questions[currentQuestion].answer;
const buttons=optionsEl.querySelectorAll("button");

buttons.forEach(b=>b.disabled=true);

if(index===correct){
button.classList.add("correct");
score+=10;
streak++;

if(streak===3){
stamps++;
streak=0;
addStamp();
}
}else{
button.classList.add("wrong");
buttons[correct].classList.add("correct");
streak=0;
}

updateUI();
setTimeout(nextQuestion,1200);
}

function nextQuestion(){
currentQuestion++;
if(currentQuestion>=questions.length) endGame();
else loadQuestion();
}

function updateUI(){
scoreEl.textContent=score;
}

function addStamp(){
const s=document.createElement("div");
s.className="stamp";
s.textContent="üåé Stamp #"+stamps;
stampsEl.appendChild(s);
}

/* ---------- TIMER ---------- */
function startTimer(){
timeLeft=15;
timeEl.textContent=timeLeft;
timerFill.style.width="100%";

timer=setInterval(()=>{
timeLeft--;
timeEl.textContent=timeLeft;
timerFill.style.width=(timeLeft/15*100)+"%";

if(timeLeft<=0){
clearInterval(timer);
streak=0;
nextQuestion();
}
},1000);
}

function resetTimer(){ clearInterval(timer); }

/* ---------- END ---------- */
function endGame(){
gameScreen.classList.add("hidden");
endScreen.classList.remove("hidden");

document.getElementById("finalScore").textContent=score;

const final=document.getElementById("finalStamps");
final.innerHTML="";
for(let i=1;i<=stamps;i++){
const el=document.createElement("div");
el.className="stamp";
el.textContent="üåé Stamp #"+i;
final.appendChild(el);
}
}

function restartGame(){
endScreen.classList.add("hidden");
startScreen.classList.remove("hidden");
}
</script>

</body>
</html>
